<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="multimedia/img/favicon-32x32.ico">
  <meta name="description" content="Contact">
  <link rel="stylesheet" href="css/styles.css">
  <title>Formulario de contacto</title>
</head>

<body>

  <header>

  <h1>Formulario de contacto</h1>

  <nav>
    <a class="menu" href="index.html">🏠Inicio</a>
    <a class="menu" href="about_me.html">🐶 Conoceme!!</a>
  </nav>
  </header>

  <main>
  <br>
    <h3>¡Adelante! ¡Es gratis!!</h3>

    <!--FORMULARIO-->

    <form action="#" method="post">

      <label for="nombre"><b>Nombre</b></label>
      <br>
      <input class="formulario formulario-input" type="text" id="nombre" name="nombre" required placeholder="Pepe">

      <br><br>

      <label for="apellido"><b>Apellido</b></label>
      <br>
      <input class="formulario formulario-input" type="text" id="apellido" name="apellido" placeholder="Gutierrez">

      <br><br>

      <label for="email"><b>Email</b></label>
      <br>
      <input class="formulario formulario-input" type="email" id="email" name="email" required placeholder="pepe@gmail.com">

      <br><br>

        <label for="telefono"><b>Telefono</b> </label>
      <br>
      <input class="formulario formulario-input" type="tel" id="telefono" name="telefono" required placeholder="625369856">

      <br><br>

      <label for="mensaje"><b>Mensaje</b></label>
      <br>
      <textarea class="formulario formulario-texto" id="mensaje" name="mensaje" cols="30" rows="5" placeholder="Hola, estoy interesado en conocerte..."></textarea>

      <br><br><br>

        <input class= "formulario-submit" type="submit" value=" Enviar">

    </form>
    </main>

  </footer>

</body>
</html>
